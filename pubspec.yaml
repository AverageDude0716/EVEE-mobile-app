name: evee
description: A survey administration app.
publish_to: 'none'
version: 3.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.13.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^4.7.1  
  uuid: ^3.0.7
  clipboard: ^0.1.3
  charts_flutter: ^0.12.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Evee_logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/Evee_logo.jpg"
    background_color: "#ffffff"
    theme_color: "#F1F7B5"
  windows:
    generate: true
    image_path: "assets/Evee_logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/Evee_logo.jpg" 

flutter:
  uses-material-design: true
  assets:
    - assets/background_img/background_1.jpg
    - assets/Evee_logo.jpg
    - assets/Evee_logo_2.png
    - assets/evee_logo_img.png
    - assets/background_img/background_2.jpg
    - assets/background_img/background_3.jpg
    - assets/icons/icon_1.png
    - assets/icons/icon_2.png
    - assets/icons/icon_3.png
    - assets/icons/icon_4.png
    - assets/icons/icon_5.png
    - assets/icons/icon_6.png
    - assets/round_icons.png
    - assets/round_icons2.png
    - assets/background.jpg
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Regular.ttf
        - asset: fonts/poppins/Poppins-Bold.ttf

