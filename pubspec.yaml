name: evee
description: A survey administration app.
publish_to: 'none'
version: 3.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.13.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^4.7.1  
  uuid: ^3.0.7
  clipboard: ^0.1.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/evee_logo_img.png" 

flutter:
  uses-material-design: true
  assets:
    - assets/background_img/background_1.jpg
